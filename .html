<!DOCTYPE html>
<html>



    <script>

        let allActivities = [];

        let minMin;
        let minHrs;
        let minDay;
        let minMnths;
        let minYrs;

        let maxMin;
        let maxHrs;
        let maxDay;
        let maxMnths;
        let maxYrs;

        start();
        async function start(){
            const response = await fetch("https://raw.githubusercontent.com/klasse23/temp/main/home.json");
            const data = await response.json();
            for(let i = 0; i < data.length; i++){
                for(let x = 0; x < data[i].activities.length; x++){
                    allActivities.push(data[i].activities[x]);
                }
            }
            for(let i = 0; i < allActivities.length; i++){
                const min = allActivities[i].time.split(":")[1];
                const hrs = allActivities[i].time.split(":")[0];
                const day = allActivities[i].date.split(".")[0];
                const mnth = allActivities[i].date.split(".")[1];
                const yr = allActivities[i].date.split(".")[2];
                if(yr >= minYrs && yr <= maxYrs){
                    if(mnth >= minMnths && mnth <= maxMnths){
                        if(day >= minDay && day <= maxDay){
                            if(hrs >= minHrs && hrs <= maxHrs){
                                if(min >= minMin && min <= maxMin){
                                    console.log(allActivities[i]);
                                }
                            }
                        }
                    }
                }
            }
        }

        document.addEventListener("keydown", (event) => {
            if(event.keyCode == 13){
                minMin = document.getElementById("min-time").value.split(":")[1];
                minHrs = document.getElementById("min-time").value.split(":")[0];
                minDay = document.getElementById("min-date").value.split(".")[2];
                minMnths = document.getElementById("min-date").value.split(".")[1];
                minYrs = document.getElementById("min-date").value.split(".")[0];
            }
        });
        
    </script>


    <body>

        <label for="min-date">Min:</label>
        <input type="date" id="min-date">
        <input type="time" id="min-time">

        <label for="max-date">Max:</label>
        <input type="date" id="max-date">
        <input type="time" id="max-time">
        
    </body>

    </style>



</html>
