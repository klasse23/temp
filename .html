<!DOCTYPE html>
<html>



    <script>

        let allActivities = [];

        start();
        async function start(){
            const response = await fetch("https://raw.githubusercontent.com/klasse23/temp/main/home.json");
            const data = await response.json();
            for(let i = 0; i < data.length; i++){
                for(let x = 0; x < data[i].activities.length; x++){
                    allActivities.push(data[i].activities[x]);
                }
            }
        }

        async function commit(){
            const min = toNum(document.getElementById("min-date").value.split("."), document.getElementById("min-time").value.split(":"));
            console.log(min);
            const max = toNum(document.getElementById("max-date").value.split("."), document.getElementById("max-time").value.split(":"));

            for(let i = 0; i < allActivities.length; i++){
                const crnt = toNum(allActivities[i].date.split("."), allActivities[i].time.split(":"));
                if(crnt >= min && crnt <= max){
                    // console.log(allActivities[i]);
                }else{
                    // console.log(allActivities[i]);
                }
            }
        }

        function toNum(date, time){
            return parseInt(`${date[0]}${date[1]}${date[2]}${time[0]}${time[1]}`);
        }

        document.addEventListener("keydown", (event) => {
            if(event.keyCode == 13){
                commit();
            }
        });
        
    </script>


    <body>

        <label for="min-date">Min:</label>
        <input type="date" id="min-date">
        <input type="time" id="min-time">

        <label for="max-date">Max:</label>
        <input type="date" id="max-date">
        <input type="time" id="max-time">
        
    </body>

</html>
